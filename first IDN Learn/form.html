<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://ia800201.us.archive.org/30/items/Malas.favicon.ico/IMG_20230930_014915_766.jpg"

    <title>Form</title>
</head>
<body>
    <h1>Tipe Form</h1>
    <table>
        <tr>
            <td><label for="name">Your Name</label></td>
            <td>:</td>
            <td><input type="text" id="name" name="Name"></td>
        </tr>
        <tr>
            <td><label for="password">Your Password:</label></td>
            <td>:</td>
            <td><input type="password" id="password" name="Password"></td>
        </tr>
        <tr>
            <td><label for="number">Your Number</label></td>
            <td>:</td>
            <td><input type="number" id="number" name="Number"></td>
        </tr>
        <tr>
            <td><label for="search">Search</label></td>
            <td>:</td>
            <td><input type="search" id="search"></td>
        </tr>
        <tr>
            <td><label for="file">Your Filw</label></td>
            <td>:</td>

        <tr>
            <td><label for="range">Range</label></td>

        <tr>
            <td><label for="checkbox">Checkbox</label></td>
            <td>:</td>

        </tr>
        <tr>

            <td>:</td>
            <td><input type="radio"></td>
        </tr>
        <tr>
            <td><label for="color">Color</label></td>
            <td>:</td>

        </tr>
        <tr>
            <td><label for="date">Date</label></td>
            <td>:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="time">Time</label></td>
            <td>:</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td><label for="week">Week</label></td>
            <td>:</td>
            <td><input type="week"></td>
        </tr>
        <tr>
            <td><label for="submit"></label></td>
            <td></td>
            <td>
                <input type="submit" value="save">
                <input type="submit" value="reset">
            </td>
        </tr>
    </table>

</html>
